services:
  fake-cat-api:
    image: wiremock/wiremock:3.4.2
    container_name: fake-cat-api
    ports:
      - "8081:8080"
    volumes:
      - ./docker/fake-cat-api-mappings:/home/wiremock/mappings:ro
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/__admin"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period:  5s
  my-app:
    build:
      context: .
      dockerfile: Dockerfile
    image: catapiint:v1.6
    container_name: my-api-service
    environment:
      CAT_API_BASE_URL: http://fake-cat-api:8080
    depends_on:
      - fake-cat-api

    ports:
      - "8099:8085"
